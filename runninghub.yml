rh:
  filter:
    # 鉴权访问filter是否开启
    authFilter: true
    # 添加traceFilter,打印log是否带traceId
    addTraceLogFilter: true
  log:
    # 是否开启请求打印
    request: true
    # 是否开启请求结果打印
    response: true
  # 是否在账号不存在的情况下自动注册
  autoRegister: true
  # 是否开启自动订购实例功能
  autoSubscribeInstance: true
  # 用户自动订购实例使用的产品（必须是周期产品, 默认包分钟，60分钟）
  autoSubscribeInstanceProductId: 4
  # 用户自动续订实例产品的时长区间
  autoSubscribeInstanceProductRange: 60
  # 白名单开关
  whiteSwitch: true
  # 白名单列表
  whiteList:
    - 18500000001
    - 18500000002
    - 18500000003
    - 18500000004
    - 18500000005
    - 18500000006
    - 18500000007
    - 18500000008
    - 18500000009
    - 18500000010
    - 18510707707
    - 18401538861
    - 18510331126
  # 订购实例机房ID
  physicalNodeId: 11
  # 实例访问token过期时间, 单位毫秒
  instanceTokenExpire: 3600000
  # 实例token私钥
  instanceSk: 

auth:
  jwt:
    # 是否开启JWT登录认证功能
    enabled: true
    # JWT 私钥，用于校验JWT令牌的合法性
    secret: 
    # JWT 令牌的有效期，用于校验JWT令牌的合法性，一个小时
    expiration: 3600000
    # HTTP 请求的 Header 名称，该 Header作为参数传递 JWT 令牌
    header: Authorization
    skipValidUrl:
      - /api/token/create
      - /api/product/list
      - /api/task/callback

tencent:
  image:
    check:
      enableModerationCheck: true